       <script>
function Valid(){
    var input=document.getElementById("name").value;
    var regex=/^[a-zA-z/S/s/-/_/.]{3,22}$/;
    if(regex.test(input)){document.getElementById("myname").innerHTML="valid";}
    else{document.getElementById("myname").innerHTML="Not valid";}
}
